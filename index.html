<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TallyLax Manager ü•ç - Youth Box Lacrosse Simulator</title>
    <style>
        /* CSS Variables for theming */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #0f172a;
            --text-light: #64748b;
            --bg: #ffffff;
            --bg-secondary: #f8fafc;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text);
            background: var(--bg-secondary);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text);
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .day-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-weight: 600;
        }

        /* Navigation */
        .nav {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 0 1.5rem;
            overflow-x: auto;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
            min-height: 48px;
            align-items: center;
        }

        .nav-item {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 0.5rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: var(--bg-secondary);
            color: var(--text);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        /* Main content */
        .main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            min-height: calc(100vh - 200px);
        }

        #app-content {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Tables */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            text-align: left;
            padding: 0.75rem;
            background: var(--bg-secondary);
            color: var(--text);
            font-weight: 600;
            font-size: 0.875rem;
            border-bottom: 2px solid var(--border);
        }

        .table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        .table tr:hover {
            background: var(--bg-secondary);
        }

        /* Utility classes */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .gap-1 { gap: 0.5rem; }
        .gap-2 { gap: 1rem; }
        .gap-3 { gap: 1.5rem; }
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }
        .text-sm { font-size: 0.875rem; }
        .text-light { color: var(--text-light); }
        .font-bold { font-weight: 600; }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">ü•ç</span>
                <span>TallyLax Manager</span>
            </div>
            <div class="day-chip" id="day-chip">
                <span>üìÖ</span>
                <span>Day <span id="current-day">1</span> ‚Ä¢ Year <span id="current-year">1</span></span>

    <!-- Navigation -->
    <nav class="nav">

            <button class="nav-item" data-action="save">Save/Load</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div id="app-content"><div id="root"></div>
            <div class="loading">
                <div class="spinner"></div>
                <p class="mt-2">Loading TallyLax Manager...</p>

    </main>

    <!-- Data -->
    <script src="js/data/names.js?v=3"></script>
    <script src="js/data/traits.js?v=3"></script>
    <script src="js/data/teams.js?v=3"></script>
    
    <!-- Systems -->
    <!-- Modules -->

    <script src="js/modules/opponent_manager.js?v=3"></script>

    <script src="js/modules/season_manager.js?v=3"></script>
    <!-- UI -->
    <!-- Router - ALWAYS LAST -->
    <script src="js/router.js?v=3"></script>
<script src="js/router.js"></script>
<script src="js/ui/ui_strategies.js"></script>
<script src="js/ui/ui_training.js"></script>

<script src="js/data/traits.js"></script>
</body>
</html>
